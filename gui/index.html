<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Rocket GUI</title>
    <script src="./node_modules/cesium/Build/Cesium/Cesium.js"></script>
    <script src="./lib/functions.js"></script>
    
    <style>
        @import url(./node_modules/cesium/Build/Cesium/Widgets/widgets.css);
        @import url(./node_modules/font-awesome/css/font-awesome.min.css);
        @import url(./custom.css);
    </style>
</head>
<body>
    <main>
        <div id="input-container">
            <div id="input-nav">
                <span id="input-title">Rocket</span>
                <span style="float:right">
                    <a href="#show-input-menu" id="nav-show-menu"><i class="fa fa-ellipsis-h"></i></a>
                    <a href="#close-nav" id="nav-close-link"><i class="fa fa-times"></i></a>
                </span>
            </div>
            <div id="input-rocket">
                <div id="rocket_form"></div>
                <div>
                    <button id="runSim">Generate Trajectory</button>
                    <button id="loadFile">Load Trajectory</button>
                    <span id="response"></span>
                </div>
            </div>
        </div>
        <div id="show-input">
            <a href="#show-nav" id="nav-open-link"><i class="fa fa-bars"></i></a>
        </div>
        <div id="content-container">
            <div id="content-window">
                <div id="cesiumContainer" class="selected"></div>
                <div id="anaylsis-window"></div>
            </div>
            <div id="content-tabs">
                <ul>
                    <li class="selected" data-window="cesiumContainer">Earth View <i class="fa fa-times"></i></li><!--
                    --><li data-window="anaylsis-window">Analysis View <i class="fa fa-times"></i></li>
                </ul>
            </div>
            
        </div>
    </main>
</body>
<script src="./renderer.js"></script>
</html>
